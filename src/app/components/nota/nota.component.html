            <button class="btn btn-editar" (click)="openDialog()" title="Editar"><fa-icon [icon]="faPenToSquare"></fa-icon></button>
            <button class="btn btn-borrar" (click)="moverABasura()" title="Mover a basura"><fa-icon [icon]="faTrashCan"></fa-icon></button>
        </div>
    </div>
    <div class="cuerpo">
        <p>{{nota.cuerpo}}</p>
    </div>
    <div class="fechaCreacion">
        <h5>Fecha de creaci√≥n: {{nota.fechaCreacion | date:'dd/MM/yy'}}</h5>
    </div>
</div>
