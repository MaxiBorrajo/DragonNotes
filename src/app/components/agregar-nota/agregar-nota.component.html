<form class="formulario-nota" [formGroup]="nuevaNota">
    <div class="formulario">
        <input class="cuerpoTitulo" placeholder="Titulo" formControlName="tituloNota" type="text">
        <textarea class="cuerpoNota" placeholder="Escribe tus ideas ..." formControlName="cuerpoNota" type="text"></textarea>   </div>
    <div class="guardarNota">
        <button type="submit" class="btn btn-guardar" (click)="guardarNota()"><fa-icon [icon]="faFloppyDisk"></fa-icon></button>
    </div>

</form>
